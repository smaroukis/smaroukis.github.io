<!DOCTYPE html>
<meta charset="utf-8"  />
<style>
    .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
    }
</style>

<head>
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
</head>

<body>
    <div class="chart">
    <script type="text/javascript">
      data = []
      for (var i = 0; i < 6; ++i) {
        data.push(Math.round(Math.random() * 40 ));
      }
        var scale = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([0, 420])
        d3.select(".chart") <!-- class selector -->
            .selectAll("div") <!-- create data join (i.e. bars)-->
            .data(data) <!-- joins the data -->
            .enter().append("div") <!-- instantiate missing elements  -->
            .style("width", function(d) {
                return scale(d) + "px";
            }) <!-- see D3s other selection operators -->
            .text(function(d) {
                return d;
            });
    </script>
  </div>
</body>

</html>
