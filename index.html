---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href=" {{  site.baseurl }}random-bar"> Week 1, A Random Bar Chart</a>

    </article>
  {% endfor %}
</div>
